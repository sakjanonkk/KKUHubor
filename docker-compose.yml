services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: kkuhubor-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kkuhubor
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - kkuhubor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: kkuhubor-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - kkuhubor-network
    restart: unless-stopped

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kkuhubor-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/kkuhubor
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kkuhubor-network
    restart: unless-stopped
    expose:
      - "3000"

networks:
  kkuhubor-network:
    driver: bridge
